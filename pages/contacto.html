    <main>
        <div class="contacto-page">
            <div class="info-contacto">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3899.3449352645584!2d-76.86029072536212!3d-12.224907945242327!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105bdc502acffff%3A0xd5d0bca4371ca20a!2sdinoworld!5e0!3m2!1ses!2sar!4v1732749131820!5m2!1ses!2sar" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <span><img src="../img/ubicacion-blanco.png" alt="">Av. Fernando Reusche 401, Pachacamac 15823, Perú</span>
                <span><img src="../img/telefono-blanco.png" alt="">619 934 56867</span>
            </div>

                <form class="form-contacto" action="/submit" method="post">
                    <div class="contacto-info-personal">
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                    </div>
                    
                    <input type="tel" class="contacto-tel" name="telefono" id="telefono" placeholder="Telefono" >
                    <input type="email" class="contacto-mail" name="mail" id="mail" placeholder="Mail" >
                    <textarea class="contacto-mensaje" name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
                    <input type="submit" class="contacto-enviar" value="Enviar">
                </form>
        </div>
    </main>
